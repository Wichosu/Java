<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio02 - Formularios en HTML</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <form action="/">
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" />
      </div>
      <br>
      <div>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" />
      </div>
      <br>
      <div>
        <label for="favorita">Frase favorita</label>
        <textarea name="favorita" id="favorita"></textarea>
      </div>
      <br>
      <button type="submit">Enviar</button>
      <button type="reset">Reiniciar</button>
    </form>
  </body>
</html>
